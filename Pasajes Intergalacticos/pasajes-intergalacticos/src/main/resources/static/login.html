<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OrbitExpress - Login</title>
    <link rel="stylesheet" href="styles/login.css" />
</head>

<body>

    <div class="container">
        <h2 id="form-title">Iniciar Sesión</h2>

        <form id="login-form" action="/api/usuarios/login" method="POST">
            <input type="email" id="login-email" placeholder="Email" required />
            <input type="password" id="login-password" placeholder="Contraseña" required />
            <button type="submit">Entrar</button>
        </form>

        <form id="register-form" action="/api/usuarios" method="POST" class="hidden">
            <input type="text" id="register-nombre" placeholder="Nombre" required />
            <input type="email" id="register-email" placeholder="Email" required />
            <input type="password" id="register-password" placeholder="Contraseña" required />
            <select id="register-rol" placeholder="Selecciona un rol" required>
                <option value="CLIENTE">Cliente</option>
                <option value="EMPRESA">Empresa</option>
            </select>
            <button type="submit">Crear Cuenta</button>
        </form>

        <div class="toggle" id="toggle-form">¿No tienes cuenta? Regístrate</div>
    </div>

    <script src="js/login.js"></script>
</body>

</html>
